<!DOCTYPE html>
<html>
<head>
    <title>Form Refernce</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
    
<body>
    

    <!-- Simulates a customer -->
    <div class="wrapper-contact-information">     

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="form-lastname" placeholder="Last Name"  maxlength="100" >
        </div>  

        <!-- When using radio button make sure that one value is checked by default -->
        <fieldset>
            <legend>Select a gender:</legend>

            <div class="form-group">
                <input type="radio" id="radio-male" name="gender" value="male" checked />
                <label for="radio-male">MALE</label>
            </div>
            
            <div class="form-group">
                <input type="radio" id="radio-female" name="gender" value="female" />
                <label for="radio-female">FEMALE</label>
            </div>
        </fieldset>

        <div class="form-group">
            <label for="phonenumber-customer">Phone Number:</label>
            <input type="tel" id="phonenumber-customer" name="phonetocustomer" >
        </div>

        <div class="form-group">
            <label for="input-email">Email:</label>
            <input type="email" id="input-email" name="form-email" placeholder="Email" >		
        </div>

        <div class="form-group">
            <label for="borndate">Start date:</label>
            <input type="date" id="borndate" name="start-life-date" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
        </div>
    
        <div>
            <input type="checkbox" id="isownerofcar" name="proudcarowner" value="carmacho" />
            <label for="isownerofcar">Owner of a car</label>
        </div>
        <br>
        <p>Favorite color:</p>
        <div>
            <input type="color" id="favcolor" name="customer-color" value="#00ff00" />
            <label for="favcolor">Pick a color</label>
        </div>
        <br>
        
        <div>
            <label for="timeformeeting">Choose a time for our meeting:</label>
            <input type="time" id="timeformeeting" name="form-time-meeting" min="09:00" max="18:00" value="12:00" required />
        </div>

        <div>
            <label for="meeting-time">A datetime-local aka timestamp:</label>            
            <input type="datetime-local" id="meeting-time" name="meeting-datetime-local" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00" />
        </div>


    </div>

    <button id="button-extract-info" type="button">Get all values</button>


    

    

    

    
    <!-- Include scripts file-->
    <script src="https://unpkg.com/jquery@3.6.1/dist/jquery.js"></script>
    <script>
        window.jQuery || document.write("<script src='lib/jquery/jquery-3.6.1.js'><\/script>");  
    </script> 
    <script src="./js/main_js.js"></script>
</body>

</html>
